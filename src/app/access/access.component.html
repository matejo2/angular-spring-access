<div>
  <label>Name: </label>
  <input id="name" [(ngModel)]="nameInput"/>
  <br>
  <label>Email: </label>
  <input id="email" [(ngModel)]="emailInput"/>
  <br>
  <button (click)="addData()">Add</button>
  <br><br>
  <label id="addResult">{{addResult}}</label>
  <br><br>
  <button id="getDataButton" (click)="getData()">click to get</button>
  <label id="get output" [(ngModel)]="outputData">output</label>
</div>
